<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Section Profil</h1>
<div class="container">
    <div class="profile-card text-center" id="profileSection">
        <div class="profile-header d-flex align-items-center">
            <div class="profile-pic">
                <span>{dev}</span>
            </div>
            <div class="ms-3 text-start">
                <h5 id="displayName">Nama Anda</h5>
                <p class="text-muted" id="displayRole">Front End Designer</p>
                <button class="btn btn-primary ms-3" onclick="TampilkanData()">Edit</button>
                <button class="btn btn-outline-success">Resume</button>
            </div>
        </div>

        <div class="profile-info text-start mt-3">
            <p><strong>Availability:</strong> <span id="displayAvailability">Full Time</span></p>
            <p><strong>Usia:</strong> <span id="displayAge">19</span></p>
            <p><strong>Lokasi:</strong> <span id="displayLocation">Jakarta</span></p>
            <p><strong>Pengalaman:</strong> <span id="displayExperience">2</span></p>
            <p><strong>Email:</strong> <span id="displayEmail">email@gmail.com</span></p>
        </div>
    </div>

    <div class="profile-card text-center" id="editForm">
        <form id="profileForm">
            <div class="profile-info text-start mt-3">
                <div class="mb-3">
                    <label for="name" class="form-label"><strong>Nama:</strong></label>
                    <input id="name" class="form-control" placeholder="Nama Anda">
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label"><strong>Role:</strong></label>
                    <input id="role" class="form-control" placeholder="Front End Designer">
                </div>

                <div class="mb-3">
                    <label for="availability" class="form-label"><strong>Availability:</strong></label>
                    <input id="availability" class="form-control" placeholder="Full Time">
                </div>

                <div class="mb-3">
                    <label for="age" class="form-label"><strong>Usia:</strong></label>
                    <input type="text" id="age" class="form-control" placeholder="19" required>
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label"><strong>Lokasi:</strong></label>
                    <input type="text" id="location" class="form-control" placeholder="Jakarta" required>
                </div>

                <div class="mb-3">
                    <label for="experience" class="form-label"><strong>Pengalaman:</strong></label>
                    <input type="text" id="experience" class="form-control" placeholder="2" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label"><strong>Email:</strong></label>
                    <input type="email" id="email" class="form-control" placeholder="email@gmail.com" required>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-success">SUBMIT</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
